<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js"
      async
      integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Amazon 2.0</title>
  </head>
  <body class="font-mono">
    <div class="bg-white w-full">
      <div class="header bg-gray-900 h-16 flex items-center">
        <div class="logo w-1/5 h-16 ml-10">
          <img
            class="w-28 h-16 object-contain"
            src="logo.svg.png"
            alt="amazon logo"
          />
        </div>
        <input
          type="text"
          id="search"
          placeholder="Rechercher ici..."
          class="
            h-9
            w-30
            border
            bg-gray-900
            border-gray border-opacity-75
            rounded-l-xl
            text-white text-center
            items-center
            placeholder-white
            my-8
            focus:outline-none
          "
        />
        <div
          class="
            flex
            categories
            h-9
            w-30
            items-center
            bg-gray-900
            border
            bg-gray-600
            border-opacity-75
            px-3
            text-white
          "
        >
          Catégories
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 ml-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 13l-7 7-7-7m14-8l-7 7-7-7"
            />
          </svg>
        </div>
        <div
          class="
            searchIcon
            bg-yellow-500
            h-9
            w-9
            flex
            items-center
            justify-center
            text-white
            rounded-r-xl
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path d="M9 9a2 2 0 114 0 2 2 0 01-4 0z" />
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a4 4 0 00-3.446 6.032l-2.261 2.26a1 1 0 101.414 1.415l2.261-2.261A4 4 0 1011 5z"
              clip-rule="evenodd"
            />
          </svg>
        </div>

        <!--Right Icons-->
        <div
          class="
            icons
            text-white
            flex
            items-center
            ml-auto
            mr-8
            w-48
            h-16
            justify-around
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
            />
          </svg>
          <div
            class="
              cart-icon
              h-9
              w-10
              bg-yellow-500
              flex
              items-center
              justify-center
              rounded-xl
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <svg
            class="h-12 w-12 rounded-full"
            data-jdenticon-value="romuald"
          ></svg>
        </div>
      </div>
      <div class="main h-screen flex">
        <div class="main-sidebar w-1/5 bg-gray-900 border-yellow-600 border-t-2 p-6">
          <div class="sidebar-categories">
            <div
              class="
                categories-yellow-label
                text-yellow-600
                cursor-pointer
                flex
                font-bold
                bg-gray-700
                mb-2
                p-2
                rounded-lg
                hover:bg-yellow-600 hover:text-white
              "
            >
              <span class="w-8">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z"
                  />
                </svg>
              </span>
              <span>Catégories</span>
            </div>
            <div
              class="
                sidebar-categories-item
                text-white
                flex
                cursor-pointer
                font-bold
                mb-2
                p-2
              "
            >
              <span class="w-8"></span>
              <span>Echo & Alexa</span>
            </div>
            <div
              class="
                sidebar-categories-item
                text-white
                flex
                cursor-pointer
                font-bold
                mb-2
                p-2
              "
            >
              <span class="w-8"></span>
              <span>Kindle</span>
            </div>
            <div
              class="
                sidebar-categories-item
                text-white
                flex
                cursor-pointer
                font-bold
                mb-2
                p-2
              "
            >
              <span class="w-8"></span>
              <span>Livres</span>
            </div>
            <div
              class="
                sidebar-categories-item
                text-white
                flex
                cursor-pointer
                font-bold
                mb-2
                p-2
              "
            >
              <span class="w-8"></span>
              <span>Electronique</span>
            </div>
            <div
              class="
                sidebar-categories-item
                text-white
                flex
                cursor-pointer
                font-bold
                mb-2
                p-2
              "
            >
              <span class="w-8"></span>
              <span>Maison et jardin</span>
            </div>
            <div
              class="
                sidebar-categories-item
                text-white
                flex
                cursor-pointer
                font-bold
                mb-8
                p-2
              "
            >
              <span class="w-8"></span>
              <span>Mode Homme & Femme</span>
            </div>
            <div
              class="
                sidebar-categories-item
                text-white
                flex
                cursor-pointer
                font-bold
                mb-2
                p-2
                hover:bg-yellow-600
                rounded-lg
              "
            >
              <span class="w-8"><i class="fas fa-hand-holding-usd"></i></span>
              <span>Vendre sur Amazon</span>
            </div>
            <div
              class="
                sidebar-categories-item
                text-white
                flex
                cursor-pointer
                font-bold
                mb-2
                p-2
                hover:bg-yellow-600
                rounded-lg
              "
            >
              <span class="w-8"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                ></svg>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  /></svg>
              </span>
              <span>Aide</span>
            </div>
          </div>
        </div>
        <div class="main-section">
          
        </div>
      </div>
    </div>
  </body>
</html>
